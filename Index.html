<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Clics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: lightblue; /* Fondo azul claro */
        }
        #contador {
            font-size: 2em;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div>
        <div id="contador">0</div>
        <button onclick="incrementar()">Haz clic aqu√≠</button>
    </div>

    <script>
        let contador = 0;

        function incrementar() {
            contador++;
            document.getElementById('contador').textContent = contador;
        }
    </script>
</body>
</html>
